name: Electron/make

on:
  push:
    branches:
      - main
      - fix/*
  pull_request:
    branches:
      - main

# TODO: might need to add `distutils` to the python version
# when `Preparing native dependencies: node-gyp` error occurs
# https://stackoverflow.com/questions/77233855/why-did-i-get-an-error-modulenotfounderror-no-module-named-distutils
jobs:
  make:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - uses: actions/setup-python@v5
        with:
          # https://stackoverflow.com/a/78870850/4655177
          # Required for `distutils` module
          python-version: '3.10'

      - name: Make application
        run: yarn make
        env:
          APPLE_API_KEY: AuthKey_${{ env.APPLE_API_KEY_ID }}.p8
